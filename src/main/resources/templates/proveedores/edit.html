<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
  <div class="card-header text-bg-secondary">
    Mantenimiento de proveedores
  </div>
  <div class="card-body">
    <h5 class="card-title">Actualizar proveedores</h5>
    <hr />
    <form th:action="@{/proveedores/save}" method="post" th:object="${proveedor}">
      <input type="hidden" th:field="*{cod_proveedor}" >
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txtnombre_proveedor" th:field="*{nombre_proveedor}"
               placeholder="name@example.com">
        <label for="txtnombre_proveedor">Nombre de proveedor</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txttelefono_proveedor" th:field="*{telefono_proveedor}"
               placeholder="name@example.com">
        <label for="txttelefono_proveedor">telefono del proveedor</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="txtstock_proveedor" th:field="*{stock_proveedor}"
               placeholder="name@example.com">
        <label for="txtstock_proveedor">stock proveedor</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txtdireccion_proveedor" th:field="*{direccion_proveedor}"
               placeholder="name@example.com">
        <label for="txtdireccion_proveedor">direccion proveedor</label>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
</body>
</html>
