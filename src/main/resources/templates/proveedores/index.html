<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Proveedores</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Lista de Proveedores</h2>
        <a class="btn btn-success" th:href="@{/proveedores/create}">Nuevo Proveedor</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Stock</th>
            <th scope="col">Dirección</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.codProveedor}"></td>
            <td th:text="${proveedor.nombreProveedor}"></td>
            <td th:text="${proveedor.telefonoProveedor}"></td>
            <td th:text="${proveedor.stockProveedor}"></td>
            <td th:text="${proveedor.direccionProveedor}"></td>
            <td>
                <a th:href="@{/proveedores/edit/{id}(id=${proveedor.codProveedor})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/proveedores/delete/{id}(id=${proveedor.codProveedor})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
