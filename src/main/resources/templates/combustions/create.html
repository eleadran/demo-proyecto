<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <nav th:insert="~{layout::menu}"></nav>
  <br />
  <div class="card">
    <div class="card-header text-bg-secondary">
      Mantenimiento de combustible
    </div>
    <div class="card-body">
      <h5 class="card-title">Registrar combustible</h5>
      <hr />
      <form th:action="@{/combustions/save}" method="post" th:object="${combustibles}">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="txttipoCombu_combus" th:field="*{tipoCombu_combus}"
                 placeholder="name@example.com">
          <label for="txttipoCombu_combus">tipos de combustible</label>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </div>
</body>
</html>
