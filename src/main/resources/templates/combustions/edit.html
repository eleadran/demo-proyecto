<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<br />
<div class="card">
  <div class="card-header text-bg-secondary">
    Mantenimiento de clientes
  </div>
  <div class="card-body">
    <h5 class="card-title">Actualizar combustible</h5>
    <hr />
    <form th:action="@{/combustions/save}" method="post" th:object="${combustibles}">
      <input type="hidden" th:field="*{tipoCombu_combus}" >
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="txttipoCombu_combus" th:field="*{tipoCombu_combus}"
               placeholder="name@example.com">
        <label for="txttipoCombu_combus">tipo de combustible</label>
      </div>
      <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>
</div>
</body>
</html>
