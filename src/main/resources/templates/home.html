<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triforce Motors</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Menú de navegación -->
<nav th:insert="~{layout::menu}"></nav>

<!-- Barra de bienvenida -->
<div class="barra bg-dark text-white text-center py-2">
    <h4>¡Bienvenido a Triforce Motors! Encuentra el auto de tus sueños al mejor precio.</h4>
</div>



<!-- Autos destacados -->
<aside class="row text-center">
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <img th:src="@{/imagenes/toyota.jpg}" class="card-img-top" alt="Toyota">
            <div class="card-body">
                <h5 class="card-title">Toyota Corolla 2024</h5>
                <p class="card-text precio fw-bold text-success">$22,000</p>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <img th:src="@{/imagenes/chevrolet.jpg}" class="card-img-top" alt="Chevrolet">
            <div class="card-body">
                <h5 class="card-title">Ford Mustang 2023</h5>
                <p class="card-text precio fw-bold text-success">$45,000</p>
            </div>
        </div>
    </div>

    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <img th:src="@{/imagenes/mustang.jpg}" class="card-img-top" alt="Mustang">
            <div class="card-body">
                <h5 class="card-title">Chevrolet Camaro 2023</h5>
                <p class="card-text precio fw-bold text-success">$50,000</p>
            </div>
        </div>
    </div>
</aside>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Triforce Motors - Todos los derechos reservados.</p>
</footer>

<script th:src="@{/js/logica.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
