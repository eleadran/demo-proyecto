<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Lista de Modelos</title>
</head>
<body>
<nav th:insert="~{layout::menu}"></nav>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Lista de Modelos</h2>
        <a class="btn btn-success" th:href="@{/modelos/create}">Nuevo Modelo</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Diseño</th>
            <th scope="col">Tecnología</th>
            <th scope="col">Seguridad</th>
            <th scope="col">Interior</th>
            <th scope="col">Precio</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="modelo : ${modelos}">
            <td th:text="${modelo.id}"></td>
            <td th:text="${modelo.disenoModelo}"></td>
            <td th:text="${modelo.tecnologiaModelo}"></td>
            <td th:text="${modelo.seguridadModelo}"></td>
            <td th:text="${modelo.interiorModelo}"></td>
            <td th:text="${modelo.precio}"></td>
            <td>
                <a th:href="@{/modelos/edit/{id}(id=${modelo.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/modelos/delete/{id}(id=${modelo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
