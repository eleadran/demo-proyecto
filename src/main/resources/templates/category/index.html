<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:insert="~{layout::menu}"></nav>
    <br />
    <div class="card">
        <div class="card-header text-bg-secondary">
            Mantenimiento de Categorias
        </div>
        <div class="card-body">
            <h5 class="card-title">Lista de categorías</h5>
            <a th:href="@{/category/create}" class="btn btn-primary">Agregar</a>

            <hr />

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Editar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.categoryid}"></td>
                    <td th:text="${categoria.categoryname}"></td>
                    <td th:text="${categoria.description}"></td>
                    <td>
                        <a th:href="@{/category/edit/{id}(id=${categoria.categoryid})}" class="btn btn-warning">Editar</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
